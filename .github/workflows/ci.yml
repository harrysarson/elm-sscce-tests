name: CI

on:
  push:
    branches:
      - staging
      - trying

  pull_request:

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        rust:
          - stable
          - beta
          - nightly

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: build

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all

  torture:
    name: Torture
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Allow npm global installs
        run: sudo chown -R $USER /usr/local/lib/node_modules && sudo chown $USER /usr/local/bin
        if: runner.os != 'Windows'

      - name: Install elm
        run: npm i -g elm@latest-0.19.1

      - uses: actions-rs/cargo@v1
        with:
          command: build

      - name: Basic torture run
        run: make run-basic

      - name: Debug torture run
        run: make run-debug

      - name: Optimized torture run
        run: make run-optimize
