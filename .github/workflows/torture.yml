name: Torture

on: push

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        rust:
          - stable
          - beta
          - nightly

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - name: Allow npm global installs
        run: sudo chown -R $USER /usr/local/lib/node_modules && sudo chown $USER /usr/local/bin
        if: runner.os != 'Windows'

      - name: Install elm
        run: npm i -g elm@latest-0.19.1

      - uses: actions-rs/cargo@v1
        with:
          command: build

      - name: Basic torture run
        run: ./target/debug/elm-torture --suites suite --config ./.github/config/basic.json

      - name: Debug torture run
        run: ./target/debug/elm-torture --suites suite --config ./.github/config/debug.json

      - name: Optimized torture run
        run: ./target/debug/elm-torture --suites suite --config ./.github/config/optimize.json

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
